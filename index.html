<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-footer">
        <h1>Bryant's Rock Paper Scissors Game</h1>
    </div>

    <nav>
        <ul>
            <li><a href="https://www.testudo.umd.edu/" target="_blank">Testudo</a></li>
            <li><a href="https://www.stockx.com/" target="_blank">StockX</a></li>
            <li><a href="https://www.youtube.com" target="_blank">YouTube</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="choice">Choose:</label>
                <select id="choice" name="choice">
                    <option value="rock">Rock</option>
                    <option value="paper">Paper</option>
                    <option value="scissors">Scissors</option>
                </select>

                <br><br>
                <input type="submit" value="Play">
            </form>
        </div>

        <div class="sidebar">
            <h3>Instructions / How to Play </h3>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </div>
    </div>

    <div class="header-footer">
        <p>Bryant Morris' 2025 Rock Paper Scissors Submission</p>
    </div>

</body>
</html>
